<!DOCTYPE html>
<html height:>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnbKbgharhiAidEImaBFCRSKMXyScxRNE&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(39.952073, -75.191267),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
      }
    </script>
  </head>
  <body onload="initialize()">
    <script src="js/bootstrap.min.js"></script>
      <div class="row-fluid">
        <div class="span9">
          <div id="map_canvas" style="width:100%; height:40em"></div> 
        </div>
        <div class="span3">
          <form>
            <fieldset>
              <legend>JamFinder</legend>
              <label>Location</label>
              <input type="text" placeholder="Philadelphia, PA">
              <button type="submit" class="btn">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
  </body>
</html>
